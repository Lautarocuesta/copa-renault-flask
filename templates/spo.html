<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors De Nuestra Copa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: #f8f9fa;
            color: #333;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .card {
            width: 200px; 
            margin: 10px;
        }
        .card-img-top {
            width: 100%; 
            height: 150px; 
            object-fit: contain; 
            filter: grayscale(100%);
            transition: filter 0.3s;
        }
        .card-img-top:hover {
            filter: grayscale(0%);
        }
        .sponsor-link {
            text-decoration: none;
            color: inherit;
        }
        .sponsor-link:hover {
            text-decoration: underline;
        }
        .header, .footer {
            background-color: #000000;
            color: #ffffff;
            padding: 20px 0;
        }
        .header img {
            max-height: 60px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <header class="header text-center">
        <img src="static/img/renaultfff.png" alt="Renault Logo">
        <h1>Sponsors De Nuestra Copa</h1>
    </header>

    <div class="container mt-5">
        <div class="d-flex flex-wrap justify-content-center">
            <!-- Todos los Sponsors en un solo contenedor -->
            <div class="card text-center">
                <a href="https://argentina.gridohelado.com/" target="_blank" class="sponsor-link">
                    <img src="static/img/grido.png" class="card-img-top" alt="Grido">
                    <div class="card-body">
                        <p class="card-text">Grido</p>
                    </div>
                </a>
            </div>
            <div class="card text-center">
                <a href="https://fieargentina.com.ar/" target="_blank" class="sponsor-link">
                    <img src="static/img/fie.png" class="card-img-top" alt="Fie">
                    <div class="card-body">
                        <p class="card-text">Fie</p>
                    </div>
                </a>
            </div>
            <div class="card text-center">
                <a href="https://21.edu.ar/" target="_blank" class="sponsor-link">
                    <img src="static/img/s20.png" class="card-img-top" alt="S20">
                    <div class="card-body">
                        <p class="card-text">S20</p>
                    </div>
                </a>
            </div>
            <div class="card text-center">
                <a href="https://prettiviajes.tur.ar/" target="_blank" class="sponsor-link">
                    <img src="static/img/pretty.png" class="card-img-top" alt="Pretty">
                    <div class="card-body">
                        <p class="card-text">Pretty</p>
                    </div>
                </a>
            </div>
            <div class="card text-center">
                <a href="https://www.bancopatagonia.com.ar/personas/index.php" target="_blank" class="sponsor-link">
                    <img src="static/img/patagonia.png" class="card-img-top" alt="Patagonia">
                    <div class="card-body">
                        <p class="card-text">Patagonia</p>
                    </div>
                </a>
            </div>
            <div class="card text-center">
                <a href="https://cityespacio.com.ar/" target="_blank" class="sponsor-link">
                    <img src="static/img/city.png" class="card-img-top" alt="City">
                    <div class="card-body">
                        <p class="card-text">City</p>
                    </div>
                </a>
            </div>
            <div class="card text-center">
                <a href="https://aceiteraprincipito.com/" target="_blank" class="sponsor-link">
                    <img src="static/img/principito.png" class="card-img-top" alt="Principito">
                    <div class="card-body">
                        <p class="card-text">Principito</p>
                    </div>
                </a>
            </div>
            <div class="card text-center">
                <a href="https://www.instagram.com/panaderiacongreso/" target="_blank" class="sponsor-link">
                    <img src="static/img/congreso.png" class="card-img-top" alt="Congreso">
                    <div class="card-body">
                        <p class="card-text">Congreso</p>
                    </div>
                </a>
            </div>
            <div class="card text-center">
                <a href="https://hamburguesasbeltran.com.ar/" target="_blank" class="sponsor-link">
                    <img src="static/img/beltran.png" class="card-img-top" alt="Beltran">
                    <div class="card-body">
                        <p class="card-text">Beltran</p>
                    </div>
                </a>
            </div>
            <div class="card text-center">
                <a href="https://www.instagram.com/khalamadisco/" target="_blank" class="sponsor-link">
                    <img src="static/img/khalama.png" class="card-img-top" alt="Khalama">
                    <div class="card-body">
                        <p class="card-text">Khalama</p>
                    </div>
                </a>
