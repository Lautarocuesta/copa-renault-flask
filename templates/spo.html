<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors De Nuestra Copa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: #e0e0e0; /* Fondo gris lindo */
            color: #333;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
        }
        .sponsor-category {
            margin: 20px 0;
        }
        .sponsor-img {
            max-width: 150px;
            height: auto;
            margin: 10px;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }
        .sponsor-img:hover {
            filter: grayscale(0%);
        }
        .sponsor-link {
            text-decoration: none;
            color: inherit;
        }
        .sponsor-link:hover {
            text-decoration: underline;
        }
        h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Sponsors De Nuestra Copa</h1>
        
        <!-- Main Sponsors -->
        <div class="sponsor-category">
            <h3>Main Sponsors</h3>
            <div>
                <a href="https://www.beltran.com" target="_blank" class="sponsor-link">
                    <img src="{{ url_for('static', filename='img/beltran.png') }}" class="sponsor-img" alt="Beltran">
                    <p>Beltran</p>
                </a>
                <a href="https://www.city.com" target="_blank" class="sponsor-link">
                    <img src="{{ url_for('static', filename='img/city.png') }}" class="sponsor-img" alt="City">
                    <p>City</p>
                </a>
            </div>
        </div>
        
        <!-- Naming Estadio -->
        <div class="sponsor-category">
            <h3>Naming Estadio</h3>
            <div>
                <a href="https://www.congreso.com" target="_blank" class="sponsor-link">
                    <img src="{{ url_for('static', filename='img/congreso.png') }}" class="sponsor-img" alt="Congreso">
                    <p>Congreso</p>
                </a>
            </div>
        </div>
        
        <!-- Sponsor Gold -->
        <div class="sponsor-category">
            <h3>Sponsor Gold</h3>
            <div>
                <a href="https://www.fie.com" target="_blank" class="sponsor-link">
                    <img src="{{ url_for('static', filename='img/fie.png') }}" class="sponsor-img" alt="Fie">
                    <p>Fie</p>
                </a>
            </div>
        </div>
        
        <!-- Sponsor Silver -->
        <div class="sponsor-category">
            <h3>Sponsor Silver</h3>
            <div>
                <a href="https://www.grido.com" target="_blank" class="sponsor-link">
                    <img src="{{ url_for('static', filename='img/grido.png') }}" class="sponsor-img" alt="Grido">
                    <p>Grido</p>
                </a>
                <a href="https://www.khalama.com" target="_blank" class="sponsor-link">
                    <img src="{{ url_for('static', filename='img/khalama.png') }}" class="sponsor-img" alt="Khalama">
                    <p>Khalama</p>
                </a>
                <a href="https://www.patagonia.com" target="_blank" class="sponsor-link">
                    <img src="{{ url_for('static', filename='img/patagonia.png') }}" class="sponsor-img" alt="Patagonia">
                    <p>Patagonia</p>
                </a>
            </div>
        </div>
        
        <!-- Sponsor Bronze -->
        <div class="sponsor-category">
            <h3>Sponsor Bronze</h3>
            <div>
                <a href="https://www.pretty.com" target="_blank" class="sponsor-link">
                    <img src="{{ url_for('static', filename='img/pretty.png') }}" class="sponsor-img" alt="Pretty">
                    <p>Pretty</p>
                </a>
                <a href="https://www.principito.com" target="_blank" class="sponsor-link">
                    <img src="{{ url_for('static', filename='img/principito.png') }}" class="sponsor-img" alt="Principito">
                    <p>Principito</p>
                </a>
                <a href="https://www.s20.com" target="_blank" class="sponsor-link">
                    <img src="{{ url_for('static', filename='img/s20.png') }}" class="sponsor-img" alt="S20">
                    <p>S20</p>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYfAh2p8C9r2CfbB8b4FMS2WGGKQ5b8yV3kkjhz16y3GAP9bCAU9KxP3mTms" crossorigin="anonymous"></script>
</body>
</html>
