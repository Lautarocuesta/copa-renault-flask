<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors De Nuestra Copa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: #f8f9fa;
            color: #333;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .sponsor-img {
            width: 150px; 
            height: 100px; 
            object-fit: contain; 
            margin: 10px;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }
        .sponsor-img:hover {
            filter: grayscale(0%);
        }
        .sponsor-link {
            text-decoration: none;
            color: inherit;
        }
        .sponsor-link:hover {
            text-decoration: underline;
        }
        .header, .footer {
            background-color: #000000;
            color: #ffffff;
            padding: 20px 0;
        }
        .header img {
            max-height: 60px;
        }
        h1, h3 {
            margin-bottom: 20px;
        }
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <header class="header text-center">
        <img src="{{ url_for('static', filename='img/renaultfff.png') }}" alt="Renault Logo">
        <h1>Sponsors De Nuestra Copa</h1>

            <div class="col">

                </a>
            </div>
            <div class="col">
                <a href="https://prettiviajes.tur.ar/" target="_blank" class="sponsor-link">

            </div>
            <div class="col">

            </div>
            <div class="col">

                    <img src="{{ url_for('static', filename='img/city.png') }}" class="sponsor-img" alt="City">

                </a>
            </div>
        </div>

        <!-- Demás Sponsors -->

            <div class="row text-center">
                <div class="col">
                    <a href="https://aceiteraprincipito.com/" target="_blank" class="sponsor-link">
                        <img src="{{ url_for('static', filename='img/principito.png') }}" class="sponsor-img" alt="Principito">

                </div>
                <div class="col">
