<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors Aleatorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Agrega estilos CSS adicionales aquí si es necesario */
    </style>
</head>
<body>
    <div class="container">
        <h1>Sponsors Aleatorios</h1>
        
        <ul id="sponsors-list">
            <!-- Aquí se generan los sponsors aleatorios -->
        </ul>
    </div>

    <!-- Agrega los scripts de Bootstrap al final del archivo para un mejor rendimiento -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sponsors = ['Nike', 'Adidas', 'Coca-Cola', 'Pepsi', 'Apple', 'Samsung', 'Microsoft', 'Amazon', 'Google', 'Facebook'];
            const sponsorsList = document.getElementById('sponsors-list');

            // Function to generate a random number of random sponsors
            function generateRandomSponsors() {
                const numberOfSponsors = Math.floor(Math.random() * sponsors.length) + 1;
                const selectedSponsors = [];

                for (let i = 0; i < numberOfSponsors; i++) {
                    const randomIndex = Math.floor(Math.random() * sponsors.length);
                    const sponsor = sponsors[randomIndex];

                    if (!selectedSponsors.includes(sponsor)) {
                        selectedSponsors.push(sponsor);
                    }
                }

                return selectedSponsors;
            }

            // Populate the list with random sponsors
            const randomSponsors = generateRandomSponsors();
            randomSponsors.forEach(sponsor => {
                const listItem = document.createElement('li');
                listItem.textContent = sponsor;
                sponsorsList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
