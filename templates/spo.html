<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors De Nuestra Copa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: #e0e0e0; /* Fondo gris claro */
            color: #333;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
        }
        .carousel-item {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 300px; /* Ajusta la altura según tus necesidades */
        }
        .sponsor-img {
            max-width: 150px;
            height: auto;
            margin: 10px;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }
        .sponsor-img:hover {
            filter: grayscale(0%);
        }
        .sponsor-link {
            text-decoration: none;
            color: inherit;
        }
        .sponsor-link:hover {
            text-decoration: underline;
        }
        h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Sponsors De Nuestra Copa</h1>
        
        <!-- Carrusel de Sponsors -->
        <div id="sponsorCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="sponsor-category d-flex flex-wrap justify-content-center">
                        <a href="https://argentina.gridohelado.com/" target="_blank" class="sponsor-link">
                            <img src="{{ url_for('static', filename='img/grido.png') }}" class="sponsor-img" alt="Grido">
                            <p>Grido</p>
                        </a>
                        <a href="https://fieargentina.com.ar/" target="_blank" class="sponsor-link">
                            <img src="{{ url_for('static', filename='img/fie.png') }}" class="sponsor-img" alt="Fie">
                            <p>Fie</p>
                        </a>
                        <a href="https://21.edu.ar/" target="_blank" class="sponsor-link">
                            <img src="{{ url_for('static', filename='img/s20.png') }}" class="sponsor-img" alt="S20">
                            <p>S20</p>
                        </a>
                        <a href="https://prettiviajes.tur.ar/" target="_blank" class="sponsor-link">
                            <img src="{{ url_for('static', filename='img/pretty.png') }}" class="sponsor-img" alt="Pretty">
                            <p>Pretty</p>
                        </a>
                        <a href="https://www.bancopatagonia.com.ar/personas/index.php" target="_blank" class="sponsor-link">
                            <img src="{{ url_for('static', filename='img/patagonia.png') }}" class="sponsor-img" alt="Patagonia">
                            <p>Patagonia</p>
                        </a>
                        <a href="https://cityespacio.com.ar/" target="_blank" class="sponsor-link">
                            <img src="{{ url_for('static', filename='img/city.png') }}" class="sponsor-img" alt="City">
                            <p>City</p>
                        </a>
                    </div>
                </div>
                <!-- Puedes agregar más items si es necesario -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#sponsorCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#sponsorCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
        
        <!-- Demás Sponsors -->
        <div class="mt-5">
            <h3>Demás Sponsors</h3>
            <div class="d-flex flex-wrap justify-content-center">
                <a href="https://aceiteraprincipito.com/" target="_blank" class="sponsor-link">
                    <img src="{{ url_for('static', filename='img/principito.png') }}" class="sponsor-img" alt="Principito">
                    <p>Principito</p>
                </a>
                <a href="https://www.instagram.com/panaderiacongreso/" target="_blank" class="sponsor-link">
                    <img src="{{ url_for('static', filename='img/congreso.png') }}" class="sponsor-img" alt="Congreso">
                    <p>Congreso</p>
                </a>
                <a href="https://hamburguesasbeltran.com.ar/" target="_blank" class="sponsor-link">
                    <img src="{{ url_for('static', filename='img/beltran.png') }}" class="sponsor-img" alt="Beltran">
                    <p>Beltran</p>
                </a>
                <a href="https://www.instagram.com/khalamadisco/" target="_blank" class="sponsor-link">
                    <img src="{{ url_for('static', filename='img/khalama.png') }}" class="sponsor-img" alt="Khalama">
                    <p>Khalama</p>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYfAh2p8C9r2CfbB8b4FMS2WGGKQ5b8yV3kkjhz16y3GAP9bCAU9KxP3mTms" crossorigin="anonymous"></script>
</body>
</html>
