<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contacto.css') }}">
    <script>
        function toggleOtroRol() {
            const otroCheckbox = document.getElementById('otro');
            const otroInput = document.getElementById('otro-input');
            otroInput.style.display = otroCheckbox.checked ? 'block' : 'none';
        }
    </script>
</head>
<body style="background-color: #111; color: #ccc;">
    <div class="container">
        <h1 style="color: #FFD700;">¡Contáctanos!</h1>
        <form action="{{ url_for('submit_contact') }}" method="post" class="contact-form">
            <div class="mb-3">
                <label for="nombre" class="form-label" style="color: #FFD700;">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" style="background-color: #444; color: #ccc;" required>
            </div>
            <div class="mb-3">
                <label for="colegio" class="form-label" style="color: #FFD700;">Colegio:</label>
                <input type="text" id="colegio" name="colegio" class="form-control" style="background-color: #444; color: #ccc;" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" style="color: #FFD700;">Email:</label>
                <input type="email" id="email" name="email" class="form-control" style="background-color: #444; color: #ccc;" required>
            </div>
            <div class="mb-3">
                <label class="form-label" style="color: #FFD700;">Rol:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="profesor" name="rol" value="Profesor">
                    <label class="form-check-label" for="profesor" style="color: #FFD700;">Profesor</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="jugador" name="rol" value="Jugador">
                    <label class="form-check-label" for="jugador" style="color: #FFD700;">Jugador</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tecnico" name="rol" value="Técnico">
                    <label class="form-check-label" for="tecnico" style="color: #FFD700;">Técnico</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="otro" name="rol" value="Otro" onclick="toggleOtroRol()">
                    <label class="form-check-label" for="otro" style="color: #FFD700;">Otro</label>
                </div>
                <div id="otro-input" class="mt-2" style="display: none;">
                    <label for="otro-rol" class="form-label" style="color: #FFD700;">Especifique su rol:</label>
                    <input type="text" id="otro-rol" name="otro_rol" class="form-control" style="background-color: #444; color: #ccc;">
                </div>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label" style="color: #FFD700;">Edad:</label>
                <input type="number" id="edad" name="edad" class="form-control" style="background-color: #444; color: #ccc;" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label" style="color: #FFD700;">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" class="form-control" style="background-color: #444; color: #ccc;" required></textarea>
            </div>
            <div class="mb-3">
                <div class="g-recaptcha" data-sitekey="TU_CLAVE_DEL_SITIO_RECAPTCHA"></div>
            </div>
            <button type="submit" class="btn btn-warning">Enviar</button>
        </form>
    </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
